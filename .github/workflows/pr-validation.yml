name: pr-validation

# PR이 생성되거나 업데이트될 때 실행
on:
  pull_request:
    branches:
      - main

jobs:
  setup:  # 의존성 설치
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # 코드 체크아웃
      - uses: actions/setup-node@v3  # 최신 LTS 버전의 노드 설치
        with:
          node-version: '22.x'
      - run: npm ci

  lint:  # lint 검사
    needs: setup  
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint

  build:  # typecheck와 build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npx tsc
    
